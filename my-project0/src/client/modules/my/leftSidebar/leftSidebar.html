<template>

    <div class="leftSidebar center">

        <!-- Search Bar -->
        <div class="container">
            <div class="slds-button-group" role="group">
                <!-- Search Input -->
                <input class="searchBar" onchange={handleInputChange} onkeyup={handleKeyUp} name="search" type="search"
                    placeholder="Search for..."></input>

                <!-- Search Button -->
                <button class="searchButton slds-button slds-button_neutral" onclick={handleSearch}></button>
            </div>


            <!-- Test Output -->
            <p if:true={queryTerm}>
                Searched for: {queryTerm}
            </p>
        </div>

        <!-- Cart Buttons -->
        <div class="container">
            <div class="slds-grid">
                <div class="center slds-col">
                    <button class="cartButton slds-button slds-button_neutral">Cart</button>
                </div>
                <div class="center slds-col">
                    <button class="trackButton slds-button slds-button_neutral">Track Orders</button>
                </div>
            </div>
        </div>

        <!-- Page Tab Links -->
        <div class="container">
            <ul class="slds-has-dividers_around slds-has-block-links_space">
                <li class="slds-item tabButton slds-p-around_x-small">
                    <a href="#" role="button" name="home" onclick={handleTabClick}>Home</a>
                </li>
                <li class="slds-item tabButton">
                    <a href="#" role="button" name="products" onclick={handleTabClick}>Products</a>
                </li>
                <li class="slds-item tabButton">
                    <a href="#" role="button" name="sales" onclick={handleTabClick}>Sales</a>
                </li>
                <li class="slds-item tabButton">
                    <a href="#" role="button" name="contactUs" onclick={handleTabClick}>Contact Us</a>
                </li>
            </ul>
        </div>
    </div>

</template>
