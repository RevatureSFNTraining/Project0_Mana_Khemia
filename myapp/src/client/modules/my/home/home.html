<template>

    <div>
        <h2 class="slds-welcome-mat__info-title" id="welcome-mat-106-label">
            {homePageObj.welcome}
        </h2>
        
    </div>

    <br> <br> <br>
    
    <div class="firstimage">
        <img src="./resources/hope sign.jpg" />
    </div>

    <br> <br> <br>

    <div>
        <span class="angel"> {homePageObj.welcomeSummary}</span>
    </div>
    
    <br> <br> <br>
    
    <div class="header2">Services</div>

   <!--<div class="serviceimg">-->
    <div class="row">
        <div class="column">
        <img src="./resources/SAC.jpg"> 
        </div>
        
        <div class="column">
            <img src="./resources/career coaching.jpg">
        </div>
        
        <div class="column">
            <img src="./resources/curricul.jpg">
        </div>
        
        <div class="column">
            <img src="./resources/community development.jpg">
        </div>
        </div>
        

        <br> <br>

        <div>
            <label class="checklabel">
                <div class="demo-only" style="padding:0.5rem;background:#b87a1d">
                    <div class="slds-text-color_inverse"> Click the checkbox show full list of services.
                </div>
                </div>
            </label>
            <br> 

            <input class="checksize"
                type="checkbox"
                label="Show Services"
                onchange={handleChange}
            ></input> 
            

            <ul class="serv">
                <template if:true={showServices}
                for:each={servicesArray} for:item="service">
                    <li key={service.Id}>
                            {service.Name}
                    </li>
                </template>
            </ul>
            
        </div>

       
   
</template>
